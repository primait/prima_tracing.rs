version: "3"

services:
  app:
    user: root
    build: .
    volumes:
      - .:/code
      - "app:/home/app/"
      - "~/.ssh:/home/app/.ssh"
      - "~/.aws:/home/app/.aws"
      - "~/.gitconfig:/home/app/.gitconfig"
      - "~/.gitignore:/home/app/.gitignore"
    working_dir: /code
    ports:
      - "3000:3000"
    depends_on:
      - jaeger
    environment:
      BUILD_ENV: dev
      CARGO_HOME: /home/app/.cargo
      CARGO_TARGET_DIR: /home/app/target
      CARGO_MAKE_DISABLE_UPDATE_CHECK: 1
    networks:
      - default

  jaeger:
    image: jaegertracing/all-in-one:1.35
    ports:
      - "6831:6831/udp"
      - "14268:14268"
      - "16685:16685"
      - "16686:16686"

volumes:
  app:
